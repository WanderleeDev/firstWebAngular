
<div class="tableControl">
  <button class="tableControl-btn"
    (click)="clearDataTable()"
    type="button"
    aria-label="Save table"
    title="Save table">
    <span class="tableControl-btnText">Save table</span>
    <span>🗑️</span>
  </button>

  <button class="tableControl-btn"
    (click)="saveDataTable(dataTable)"
    type="button"
    aria-label="Clear Table"
    title="Clear Table">
    <span class="tableControl-btnText">Clear Table</span>
    <span>💾</span>
  </button>
</div>
