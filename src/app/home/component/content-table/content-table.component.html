<section class="sectionData">
  <header class="sectionData-header">
    <h2 class="sectionData-title">
      {{titleBoard || 'My fist board'}}
    </h2>
    <app-btn-table
      *ngIf="dataBoard.length !== 0 && hasSubscription"
      [dataBoard]="dataBoard"/>
  </header>

  <table class="table">
    <thead class="table-header">
      <tr>
        <th>item</th>
        <th>date</th>
        <th>flag</th>
        <th>data</th>
        <th>Price</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody >
      <app-empty-state *ngIf="dataBoard.length <= 0"/>

      <tr *ngFor="let d of dataBoard"
        [style]="{background:  d.color | colorTransparency: 0.5}">
        <td data="Item" [style]="{fontWeight: 600}">{{d.item}}</td>
        <td data="Date" >{{d.date }}</td>
        <td data="Flag" >{{d.flag}}</td>
        <td data="Data" >{{d.data}}</td>
        <td data="Price" >{{d.price | currency}}</td>
        <td data="Delete">
          <button class="btnDelete"
            (click)="deleteRow(d.id)"
            title="delete item"
            aria-label="delete item"
          >🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

</section>
