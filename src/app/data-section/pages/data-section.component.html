<section *ngIf="boardGroup.length > 0; else emptySection">
  <h2>Your Tables</h2>
  <div *ngFor="let table  of boardGroup">
    <p>{{table.id}}</p>
    <app-content-table [hasSubscription]="false"/>
    <pre>
      <code>
        {{table.boardDta | json}}
      </code>
    </pre>
  </div>
</section>

<ng-template #emptySection>
  <div class="emptySection">
    no tables saved...
  </div>
</ng-template>
