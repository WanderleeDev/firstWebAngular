<ul class="socialList top">
  <li class="socialList-item" *ngFor="let social of socialData">
    <a class="socialList-link" [href]="social.link" rel="noopener noreferrer" target="_blank">
      <img class="socialList-img" [src]="social.img" alt="logo {{social.title}}">
      <span class="socialList-title">{{social.title}}</span>
    </a>
  </li>
</ul>
